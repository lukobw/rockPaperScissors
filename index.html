<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="container">
		<h3 class="text-center">
		Welcome to the game
			<span class="label label-default">Rock</span>
			<span class="label label-warning">Paper</span>
			<span class="label label-success">Scissors</span>
		</h3>
	</div>
	<div id="js-newGameElement" class="container">
		<div class="row text-center">
			<button id="js-newGameButton" class="btn bnt-info">New Game</button>
		</div>
	</div>
	<br>
	<div id="js-playerPickElement" class="container">
		<div class="row text-center">
			<button id="js-playerPick_rock" class="btn">
				<span class="badge">
					<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
				</span>
				Rock
			</button>
			<button id="js-playerPick_paper" class="btn">
				<span class="badge">
					<i class="fa fa-hand-paper-o" aria-hidden="true"></i>
				</span>
				Paper
			</button>
			<button id="js-playerPick_scissors" class="btn">
				<span class="badge">
					<i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
				</span>
				Scissors
			</button>
		</div>
	</div>
	<div id="js-resultsTableElement" class="container">
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerPoints" class="badge">
				0
				</span>
				<span id="js-playerName">
					Player Name
				</span>
			</div>
			<div class="col-xs-2 text-center">
				VS
			</div>
			<div class="col-xs-5 text-center">
				<span id="js-computerPoints"  class="badge">
					0
				</span>
				Computer
			</div> 
		</div>
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerPick">
					Player selection
				</span>
			</div>
			<div class="col-xs-2"></div>
			<div class="col-xs-5 text-center">
				<span id="js-computerPick">
					Computer selection
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="js-playerResult">
					Player score
				</span>
			</div>
			<div class="col-xs-2"></div>
			<div class="col-sx-5 text-center">
				<span id="js-computerResult">
					Computer score
				</span>
			</div>
		</div>
	</div>

	<div id="js-myModalWin" class="modal fade" tabindex="-1" role="document" data-backdrop="static">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Winner!</h4>
				</div>
				<div class="modal-body">
					<p>You won!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
				</div>
    		</div>
  		</div>
	</div>

<div id="js-myModalLose" class="modal fade" tabindex="-1" role="document" data-backdrop="static">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Looser!</h4>
				</div>
				<div class="modal-body">
					<p>You lost!</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
    		</div>
  		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="script.js"></script>
	</script>
  
</body>
</html>
